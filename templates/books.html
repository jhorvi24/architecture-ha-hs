{% extends "base.html"%}

{% block title %}
Books
{% endblock %}

{% block content %}


<div class="row" style="margin-top:20px; margin-left:20px">
    <div class="col-8">
       <h2>Libros disponibles</h2> 
             
       <br>
     <table class="table table-hover table-dark">
        <thead>
           <tr>
              <!-- Your Columns HERE -->
              <th scope="col">ISBN</th>
              <th scope="col">Title</th>
              <th scope="col">Author</th>
              <th scope="col">Description</th>       
              <th scope="col"></th>          
           </tr>
        </thead>
        <tbody>
          <!-- Your rows inside the table HERE: -->
          {% for book in books %}
     
         
          <tr>
             <td> {{ book[0] }} </td>
             <td> {{ book[1] }} </td>
             <td> {{ book[2] }} </td>
             <td> {{ book[3] }} </td> 
             <td> <img src=" {{ book[4] }}" style="width:40%"/> </td>    
             
                       
          </tr>
          {% endfor %}
       </tbody>
    
     </table>
    </div>
 </div>

{% endblock %}
